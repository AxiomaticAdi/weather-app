<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NAWA</title>
  </head>
  <body>
    <img id="img" src="#" />
    <b></b>
    <script>
      const img = document.querySelector("img");
      const b = document.querySelector("b");

      async function getCats() {
        try {
          const response = await fetch(
            "https://api.giphy.com/v1/gifs/translate?api_key=iycAWYrp859zDF603MgS90QUuayaHPPv&s=cats",
            { mode: "cors" },
          );
          const catData = await response.json();
          img.src = catData.data.images.original.url;
        } catch (error) {
          b.innerHTML = "ERROR";
        }
      }
      getCats();
    </script>
  </body>
</html>
